<style>
  body {
    font-family: 'Cairo', sans-serif;
    direction: rtl;
  }
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background-color: #f8f9fa;
  }
  .audio-player {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f8f9fa;
    padding: 10px;
    z-index: 1000;
  }
  .playlist {
    height: calc(100vh - 200px);
    overflow-y: auto;
    margin-top: 80px;
    margin-bottom: 120px;
    padding-right: 10px; /* Add some padding for the scrollbar */
  }
  .playlist::-webkit-scrollbar {
    width: 8px;
  }
  .playlist::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  .playlist::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }
  .playlist::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  .equalizer {
    display: inline-block;
    height: 20px;
    width: 20px;
  }
  .equalizer .bar {
    background: #333;
    bottom: 1px;
    height: 3px;
    position: absolute;
    width: 3px;
    animation: sound 0ms -800ms linear infinite alternate;
  }
  @keyframes sound {
    0% { height: 3px; }
    100% { height: 15px; }
  }
  .station-item {
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .station-item:hover {
    background-color: #f0f0f0;
  }
  .active-station {
    background-color: #e9ecef;
  }
</style>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.svg" alt="شعار الراديو" width="30" height="24" class="d-inline-block align-text-top">
          راديو عربي متعدد التنسيقات
        </a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="playlist">
          <h2 class="mt-4">قائمة التشغيل</h2>
          <ul class="list-group" id="playlist">
            <!-- سيتم ملء هذا بواسطة JavaScript -->
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <h2 class="mt-4">البحث والتصفية</h2>
        <form id="searchFilterForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="searchName" placeholder="اسم المحطة">
          </div>
          <div class="mb-3">
            <select class="form-select" id="filterGenre">
              <option value="">جميع الأنواع</option>
            </select>
          </div>
          <div class="mb-3">
            <select class="form-select" id="filterCountry">
              <option value="">جميع البلدان</option>
            </select>
          </div>
          <div class="mb-3">
            <select class="form-select" id="filterFormat">
              <option value="">جميع التنسيقات</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">بحث وتصفية</button>
          <button type="button" class="btn btn-secondary" id="resetFilters">إعادة تعيين</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="audio-player">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <img id="stationLogo" src="default-logo.svg" alt="شعار المحطة" width="30" height="30" class="me-2">
          <span id="nowPlaying">اختر محطة</span>
        </div>
        <div class="col-md-6">
          <audio id="audioPlayer"></audio>
          <button id="playPauseBtn" class="btn btn-primary"><i class="fas fa-play"></i></button>
          <button id="stopBtn" class="btn btn-secondary"><i class="fas fa-stop"></i></button>
          <button id="muteBtn" class="btn btn-warning"><i class="fas fa-volume-mute"></i></button>
          <div class="equalizer">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
        <div class="col-md-2">
          <input type="range" class="form-range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
    </div>
  </footer>

    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeControl = document.getElementById('volumeControl');
    const nowPlaying = document.getElementById('nowPlaying');
    const stationLogo = document.getElementById('stationLogo');
    const playlist = document.getElementById('playlist');
    const searchFilterForm = document.getElementById('searchFilterForm');
    const searchName = document.getElementById('searchName');
    const filterGenre = document.getElementById('filterGenre');
    const filterCountry = document.getElementById('filterCountry');
    const filterFormat = document.getElementById('filterFormat');
    const resetFiltersBtn = document.getElementById('resetFilters');

    let currentStation = null;
    let filteredStations = [...stations];
    let hls = null;

    function renderPlaylist(stationsToRender) {
      const fragment = document.createDocumentFragment();
      stationsToRender.forEach((station, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center station-item';
        li.innerHTML = `
          <img src="${station.logo}" alt="${station.name}" width="30" height="30" class="me-2">
          <span>${station.name}</span>
          <span class="badge bg-primary rounded-pill">${station.genre}</span>
          <span class="badge bg-secondary rounded-pill">${station.country}</span>
          <span class="badge bg-info rounded-pill">${station.format.toUpperCase()}</span>
        `;
        li.addEventListener('click', () => playStation(station));
        fragment.appendChild(li);
      });
      playlist.innerHTML = '';
      playlist.appendChild(fragment);
    }

    function playStation(station) {
      if (currentStation) {
        const currentStationElement = document.querySelector(`[data-station-name="${currentStation.name}"]`);
        if (currentStationElement) {
          currentStationElement.classList.remove('active-station');
        }
      }

      currentStation = station;
      nowPlaying.textContent = currentStation.name;
      stationLogo.src = currentStation.logo;
      stationLogo.alt = `شعار ${currentStation.name}`;

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (station.format === 'm3u8') {
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(station.url);
          hls.attachMedia(audioPlayer);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            audioPlayer.play();
          });
        } else if (audioPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          audioPlayer.src = station.url;
          audioPlayer.addEventListener('loadedmetadata', function() {
            audioPlayer.play();
          });
        }
      } else {
        audioPlayer.src = station.url;
        audioPlayer.play();
      }

      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';

      const newCurrentStationElement = document.querySelector(`[data-station-name="${currentStation.name}"]`);
      if (newCurrentStationElement) {
        newCurrentStationElement.classList.add('active-station');
      }
    }

    playPauseBtn.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audioPlayer.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    stopBtn.addEventListener('click', () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    });

    muteBtn.addEventListener('click', () => {
      audioPlayer.muted = !audioPlayer.muted;
      muteBtn.innerHTML = audioPlayer.muted ? '<i class="fas fa-volume-up"></i>' : '<i class="fas fa-volume-mute"></i>';
    });

    volumeControl.addEventListener('input', (e) => {
      audioPlayer.volume = e.target.value;
    });

    function populateFilters() {
      const genres = [...new Set(stations.map(station => station.genre))];
      const countries = [...new Set(stations.map(station => station.country))];
      const formats = [...new Set(stations.map(station => station.format))];

      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.textContent = genre;
        filterGenre.appendChild(option);
      });

      countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        filterCountry.appendChild(option);
      });

      formats.forEach(format => {
        const option = document.createElement('option');
        option.value = format;
        option.textContent = format.toUpperCase();
        filterFormat.appendChild(option);
      });
    }

    searchFilterForm.addEventListener('submit', (e) => {
      e.preventDefault();
      applyFilters();
    });

    resetFiltersBtn.addEventListener('click', () => {
      searchName.value = '';
      filterGenre.value = '';
      filterCountry.value = '';
      filterFormat.value = '';
      applyFilters();
    });

    function applyFilters() {
      const nameFilter = searchName.value.toLowerCase();
      const genreFilter = filterGenre.value;
      const countryFilter = filterCountry.value;
      const formatFilter = filterFormat.value;

      filteredStations = stations.filter(station => {
        return (
          station.name.toLowerCase().includes(nameFilter) &&
          (genreFilter === '' || station.genre === genreFilter) &&
          (countryFilter === '' || station.country === countryFilter) &&
          (formatFilter === '' || station.format === formatFilter)
        );
      });

      renderPlaylist(filteredStations);
    }

    renderPlaylist(stations);
    populateFilters();
  </script>
</body>
